status = error
name = log4j2Config

# console
appender.console.type=Console
appender.console.name=console
appender.console.layout.type=PatternLayout
appender.console.layout.pattern= %d{yyyy-MM-dd HH:mm:ss} %-5p %c -> %m%n

# fileA
appender.fileA.type=File
appender.fileA.name=fileA
appender.fileA.fileName=src/test/java/logs/test1.log
appender.fileA.append=true
appender.fileA.layout.type=PatternLayout
appender.fileA.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %p %c %C %M -> %m%n

# fileB
appender.fileB.type=File
appender.fileB.name=fileB
appender.fileB.fileName=src/test/java/logs/test2.log
appender.fileB.append=true
appender.fileB.layout.type=PatternLayout
appender.fileB.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{3} -> %m%n

# fileC
appender.fileC.type=File
appender.fileC.name=fileC
appender.fileC.fileName=src/test/java/logs/test3.log
appender.fileC.append=true
appender.fileC.layout.type=PatternLayout
appender.fileC.layout.pattern=%r %L %c -> %m%n

# RootLogger
rootLogger.level=debug
rootLogger.appenderRefs=console, fileA, fileB, fileC
rootLogger.appenderRef.console.ref=console
rootLogger.appenderRef.fileA.ref=fileA
rootLogger.appenderRef.fileB.ref=fileB
rootLogger.appenderRef.fileC.ref=fileC
