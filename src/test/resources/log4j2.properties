status = error
name = Log4j2Config

# Console Appender
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c -> %m%n

# File Appender
appender.file.type = File
appender.file.name = fileA
appender.file.fileName = src/test/java/logs/test.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c -> %m%n

# Root logger
rootLogger.level = debug
rootLogger.appenderRefs = console, fileA
rootLogger.appenderRef.console.ref = console
rootLogger.appenderRef.fileA.ref = fileA
